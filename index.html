<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src https: http: ;
              media-src 'self' *.google.com/ *.googleapis.com/  ; 
              img-src 'self'; 
              connect-src 'self'; 
              script-src 'self' 'unsafe-inline';
              style-src 'self' https://fonts.google.com/ https://fonts.googleapis.com/ ;
              font-src 'self' https://fonts.google.com/ https://fonts.gstatic.com/;   "
    />
    <title>PonTunes Music Player</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&family=Teko:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./js/app.js" type="module"></script>
    <script src="./js/utils.js" type="module"></script>
  </head>
  <body>
    <header class="header">
      <h1>
        <span data-content="PonTunes Music Player" aria-hidden="true"></span
        >PonTunes Music Player
      </h1>
    </header>
    <main>
      <div class="music-player">
        <div class="container">
          <div class="album_art__full">
            <div class="large-album-art">
              <!-- album art built here in loadFullArt() -->
            </div>
            <button class="btn" id="btnShuffle" title="shuffle">
              <i class="material-symbols-rounded">shuffle</i>
            </button>
          </div>

          <ul class="playlist">
            <!-- playlist items generated from buildPlaylist() appear here -->
          </ul>
        </div>
      </div>
    </main>
    <div class="sticky-bottom">
      <section class="progress">
        <div class="played"></div>
      </section>
      <footer>
        <div class="controls">
          <button class="btn" id="btnPrev" title="previous track">
            <i class="material-symbols-rounded">skip_previous</i>
          </button>
          <button class="btn" id="btnPlay" title="play | pause">
            <i class="material-symbols-rounded">play_arrow</i>
          </button>
          <button class="btn" id="btnNext" title="next track">
            <i class="material-symbols-rounded">skip_next</i>
          </button>
        </div>
        <div class="times">
          <time datetime="" class="current-time"></time> &nbsp;|&nbsp;
          <time datetime="" class="total-time"></time>
        </div>
      </footer>
    </div>
  </body>
</html>
